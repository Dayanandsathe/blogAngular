<main>
    <div class="conatiner">

        <div class="card">

            <!-- <quill-editor  (onFocus)="focus($event)" (onBlur)="blur($event)" (onEditorCreated)="created($event)"></quill-editor> -->
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <!-- <div class="editor"> -->
                <!-- <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                    </ngx-editor-menu> -->
                <!-- <ngx-editor [editor]="editor"></ngx-editor> -->

                <!-- </div> -->

                <div class="p-4">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="example-full-width w-100" appearance="outline">
                                <mat-label>Give the Title for your Post</mat-label>
                                <input type="text" matInput placeholder="" formControlName="title">
                            </mat-form-field>
                        </div>
                       
                    </div>

                    <div class="ckeditor-container"> 
                        <ckeditor [config]="{placeholder: 'Type the Content here'}" [editor]="Editor" formControlName="content"></ckeditor>

                    </div>

                    <div class="mt-4">
                        <button type="submit" class="w-100" mat-raised-button color="primary">Send your Post</button>
                    </div>
                </div>
                

            </form>
        </div>

    </div>
</main>
